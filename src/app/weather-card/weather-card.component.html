<div class = "container vertical-center text-white pt-3">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md-9">
            <form (submit) = "onSearch(cardForm)" #cardForm = "ngForm" autocomplete="off" novalidate>
                <div class="card card-container border-dark mb-3">
                    <div class="card-body">
        
                        <h1><p class="text-center pt-5 pb-3">Weather Search</p></h1>
        
                        <!-- Code of the Street Input Box -->
                        <div class = "form-group">
                            <div class = "row">
                                <div class = "col-md-1"></div>
                                <div class = "col-md-2">
                                    <label class = "text-center" for = "street">Street &nbsp;<span class = "required_field">*</span></label>
                                </div>
                                <div class = "col-md-6">
                                    <input type = "text" class="form-control border-dark" name = "street" id = "street" placeholder = "Enter Street Name" [formControl]="streetControl" (input)="onStreetChange()" ngModel required>
                                    <div id = "hideError" *ngIf="streetControl.invalid && (streetControl.dirty || streetControl.touched)" class="text-danger">
                                        <div *ngIf="streetControl.errors.required">
                                            Please enter a street.
                                        </div>
                                    </div>
                                </div>
                                <div class = "col-md-3"></div>
                            </div>
                        </div>
                        
                        <!-- Code of the City Input Box -->
                        <div class = "form-group">
                            <div class = "row">
                                <div class = "col-md-1"></div>
                                <div class = "col-md-2">
                                    <label class = "text-center" for = "city">City &nbsp;<span class = "required_field">*</span></label>
                                </div>
                                <div class = "col-md-6">
                                    <input type = "text" class="form-control border-dark" name = "city" id = "city" placeholder = "Enter City Name" (input)="onCityChange(cityControl)" [formControl]="cityControl" [matAutocomplete]="auto" ngModel required>
                                    <div *ngIf="cityControl.invalid && (cityControl.dirty || cityControl.touched)" class="text-danger">
                                        <div *ngIf="cityControl.errors.required">
                                        Please enter a city.
                                        </div>
                                    </div>
                                    <mat-autocomplete #auto="matAutocomplete">
                                        <mat-option *ngFor="let city of cities_auto" [value]="city">
                                            {{city}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </div>
                                <div class = "col-md-3"></div>
                            </div>
                        </div>
        
                        <!-- Code of the State Select Box -->
                        <div class = "form-group">
                            <div class = "row">
                                <div class = "col-md-1"></div>
                                <div class = "col-md-2">
                                    <label class = "text-center" for = "street">State &nbsp;<span class = "required_field">*</span></label>
                                </div>
                                <div class = "col-md-4">
                                    <select class="form-control browser-default custom-select" name = "state" id = "state" placeholder = "Select State" (change)="onStreetChange()" [formControl]="stateControl" ngModel>
                                        <option  value="" selected="selected">Select State</option>
                                        <option  value="AL">Alabama</option>
                                        <option  value="AK">Alaska</option>
                                        <option  value="AZ">Arizona</option>
                                        <option  value="AR">Arkansas</option>
                                        <option  value="CA">California</option>
                                        <option  value="CO">Colorado</option>
                                        <option  value="CT">Connecticut</option>
                                        <option  value="DE">Delaware</option>
                                        <option  value="DC">District Of Columbia</option>
                                        <option  value="FL">Florida</option>
                                        <option  value="GA">Georgia</option>
                                        <option  value="HI">Hawaii</option>
                                        <option  value="ID">Idaho</option>
                                        <option  value="IL">Illinois</option>
                                        <option  value="IN">Indiana</option>
                                        <option  value="IA">Iowa</option>
                                        <option  value="KS">Kansas</option>
                                        <option  value="KY">Kentucky</option>
                                        <option  value="LA">Louisiana</option>
                                        <option  value="ME">Maine</option>
                                        <option  value="MD">Maryland</option>
                                        <option  value="MA">Massachusetts</option>
                                        <option  value="MI">Michigan</option>
                                        <option  value="MN">Minnesota</option>
                                        <option  value="MS">Mississippi</option>
                                        <option  value="MO">Missouri</option>
                                        <option  value="MT">Montana</option>
                                        <option  value="NE">Nebraska</option>
                                        <option  value="NV">Nevada</option>
                                        <option  value="NH">New Hampshire</option>
                                        <option  value="NJ">New Jersey</option>
                                        <option  value="NM">New Mexico</option>
                                        <option  value="NY">New York</option>
                                        <option  value="NC">North Carolina</option>
                                        <option  value="ND">North Dakota</option>
                                        <option  value="OH">Ohio</option>
                                        <option  value="OK">Oklahoma</option>
                                        <option  value="OR">Oregon</option>
                                        <option  value="PA">Pennsylvania</option>
                                        <option  value="RI">Rhode Island</option>
                                        <option  value="SC">South Carolina</option>
                                        <option  value="SD">South Dakota</option>
                                        <option  value="TN">Tennessee</option>
                                        <option  value="TX">Texas</option>
                                        <option  value="UT">Utah</option>
                                        <option  value="VT">Vermont</option>
                                        <option  value="VA">Virginia</option>
                                        <option  value="WA">Washington</option>
                                        <option  value="WV">West Virginia</option>
                                        <option  value="WI">Wisconsin</option>
                                        <option  value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class = "col-md-3"></div>
                            </div>
                        </div>
        
                        <!-- Code of the Current Location Checkbox -->
                        <div class = "form-group">
                            <div class = "row">
                                <div class = "col-md-1"></div>
                                <div class = "col-md-8">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id = "current_location" name = "current_location" (change)="onLocationChange(locationControl)" [formControl]="locationControl"  ngModel>
                                        <label class="form-check-label" for="exampleCheck1">Current Location</label>
                                    </div>
                                </div>
                                <div class = "col-md-2"></div>
                            </div>
                        </div>
                        
                        <!-- Code for the Card Buttons -->
                        <div class = "form-group pb-5">
                            <div class = "row">
                                <div class = "col-md-1"></div>
                                <div class = "col-md-10 ml-3 d-flex">
                                    <button class = "btn btn-submit d-flex justify-content-center align-content-between mr-4" type = "submit" [disabled]="submit_button"><i class="material-icons">search</i>Search</button>
                                    <button class = "btn btn-clear d-flex justify-content-center align-content-between" type = "reset" (click)="clearForm()"><i class="material-icons">clear_all</i>Clear</button>
                                </div>
                                <div class = "col-md-1"></div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md"></div>
    </div>
    <!-- Code for the Results and Favourites Buttons -->
    <div class="text-center pt-3">
        <button type="button" class="btn btn-result mr-4" (click) = "showResult()" [ngClass]="result_clicked ? 'active' : 'default'">Results</button>
        <button type="button" class="btn btn-fav" [ngClass]="fav_clicked ? 'active' : 'default'" (click) = "showFav()">Favorites</button>
    </div>
    
    <!-- Code for Progress Bar -->
    <div *ngIf="progress_bar" class = "pt-5">
        <div class="container progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

</div>
